<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Add book</title>
</h:head>
<h:body>
	<h:form id="addBookForm">
		<b:container layout="fluid">
			<b:panel title="Add book" look="primary">
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Title" />
					</b:column>
					<b:column medium-screen="2">
						<b:inputText id="title" value="#{book.title}"
							placeholder="Insert title here"></b:inputText>
					</b:column>
					<b:column medium-screen="6" style-class="message">
						<b:message for="title" />
					</b:column>
				</b:row>

				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Author" />
					</b:column>
					<b:column medium-screen="2">
						<b:inputText id="author" value="#{book.author}"
							placeholder="Insert title here"></b:inputText>
					</b:column>
					<b:column medium-screen="6" style-class="message">
						<b:message for="author" />
					</b:column>
				</b:row>
				
				<b:row>
					<b:column span="2" offset="2">
						<b:commandButton value="Add to database"
							action="#{book.addBookToDatabase}"
							look="primary" style="width:100%" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2" offset="2">
						<b:commandButton value="Back" action="admin?faces-redirect=true"
							update="@form" look="warning" style="width:100%" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>
</h:body>
</html>
