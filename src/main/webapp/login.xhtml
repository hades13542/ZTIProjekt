<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:form>
		<b:container layout="fluid">
			<b:panel title="Login Page" look="primary">
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Username" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText id="username" value="#{login.username}"
                            placeholder="Username"></b:inputText>
					</b:column>
					<b:column medium-screen="6" style-class="message">
						<b:message for="username" />
					</b:column>
				</b:row>

				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Password" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputSecret id="password" value="#{login.password}"
							placeholder="Password"></b:inputSecret>
					</b:column>
					<b:column medium-screen="6" style-class="message">
						<b:message for="password" />
					</b:column>
				</b:row>

				<b:row>
					<b:column span="2" offset="2">
						<b:commandButton action="#{login.validateUsernamePassword}"
							value="Login" look="primary" style="width:100%" />
					</b:column>
					<b:column span="2">
						<b:commandButton value="Register"
							action="register?faces-redirect=true" update="@form"
							look="warning" style="width:100%" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>
</h:body>
</html>
