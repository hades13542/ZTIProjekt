<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Register</title>
</h:head>
<h:body>
	<h:form id="register">
		<b:container layout="fluid">
			<b:panel title="Register" look="primary">
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Username" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText id="username" value="#{login.username}"></b:inputText>
					</b:column>
					<b:column medium-screen="6" style-class="message">
						<b:message for="username"></b:message>
					</b:column>
				</b:row>

				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Password" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputSecret id="password" value="#{login.password}"></b:inputSecret>
					</b:column>
					<b:column medium-screen="6" style-class="message">
						<b:message for="password"></b:message>
					</b:column>
				</b:row>

				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="E-mail" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText id="email" value="#{login.email}"></b:inputText>
					</b:column>
					<b:column medium-screen="6" style-class="message">
						<b:message for="email"></b:message>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2" offset="2">
						<b:commandButton action="#{login.register}" style="width:100%" value="Register" look="primary"></b:commandButton>
					</b:column>
					<b:column span="2">
						<b:commandButton action="login?faces-redirect=true"
							value="Back to main" style="width:100%" look="warning"></b:commandButton>
					</b:column>
				</b:row>
				<h:message for="register"></h:message>
			</b:panel>
		</b:container>
	</h:form>
</h:body>
</html>
