<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Add book</title>
</h:head>
<h:body>
	<h:form id="register">
		<h3>Add book</h3>
		<h:outputText value="Username" />
		<h:inputText id="username" value="#{login.username}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br>
		<br></br>

		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{login.password}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br>
		<br></br>

		<h:outputText value="E-mail" />
		<h:inputText id="email" value="#{login.email}"></h:inputText>
		<h:message for="email"></h:message>
		<br></br>
		<br></br>

		<h:commandButton action="#{login.register}" value="Register"></h:commandButton><br></br>
		<h:commandButton action="admin?faces-redirect=true" value="Back to main page"></h:commandButton>
		<h:message for="register"></h:message>
	</h:form>
</h:body>
</html>
