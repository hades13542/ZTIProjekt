<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<h:form>
		<b:panel title="Welcome #{login.username}" look="primary">
			<!-- 	<p>"Welcome #{login.username}"</p> -->
			<b:commandButton look="primary" action="#{login.addBook}"
				value="Add Book"></b:commandButton>
			<b:commandButton look="primary" action="#{login.findBook}"
				value="Find book"></b:commandButton>
			<b:commandButton look="primary" action="#{login.yourBook}"
				value="Rented books"></b:commandButton>
			<b:commandButton look="primary" action="#{login.logout}"
				value="Logout"></b:commandButton>
		</b:panel>
	</h:form>
</h:body>
</html>
